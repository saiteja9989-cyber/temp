<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temperature Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-sm" style="width: 400px;">
      <h2 class="text-center mb-4"> Temperature Converter</h2>

      
      <div class="mb-3">
        <input  id="inputTemp" class="form-control" placeholder="Enter temperature" />
      </div>

     
      <div class="mb-3 d-flex justify-content-between align-items-center">
        <select id="fromUnit" class="form-select w-45">
          <option value="C">Celsius</option>
          <option value="F">Fahrenheit</option>
         </select>

        <span class="mx-2">to</span>

        <select id="toUnit" class="form-select w-45">
          <option value="C">Celsius</option>
          <option value="F">Fahrenheit</option>
       </select>
      </div>

      
      <button onclick="convertTemp()" class="btn btn-primary w-100">Convert</button>

     
      <p id="result" class="mt-3 text-center"></p>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script src="index.js"></script>
</body>
</html>
